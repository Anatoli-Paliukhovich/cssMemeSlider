<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>cssMemeSlider</title>
</head>

<body>
	<div class="wrapper">
		<div class="slider__container">
			<div class="slider">
				<input checked type="radio" name="d" id="d1">
				<input type="radio" name="d" id="d2">
				<input type="radio" name="d" id="d3">
				<input type="radio" name="d" id="d4">
				<div class="slider__pic pic1">
					<img src="img/05.jpg" alt="meme_pic">
					<span class="text-item">Backend vs Frontend</span>
				</div>
				<div class="slider__pic">
					<img src="img/04.jpg" alt="meme_pic">
					<span class="text-item">Just a picture of a backend developer </span>
				</div>
				<div class="slider__pic">
					<img src="img/03.jpg" alt="meme_pic">
					<span class="text-item">Your girlfriend without makeup like HTML without CSS</span>
				</div>
				<div class="slider__pic">
					<img src="img/02.jpeg" alt="meme_pic">
					<span class="text-item">The last day on stage 3</span>
				</div>
			</div>
			<div class="slider__items">
				<div class="slider__dots">
					<label for="d1" class="slider-dot"></label>
					<label for="d2" class="slider-dot"></label>
					<label for="d3" class="slider-dot"></label>
					<label for="d4" class="slider-dot"></label>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
